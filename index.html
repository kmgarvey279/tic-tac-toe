<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">

        <div class="row">
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="0">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="1">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="2">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="3">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="4">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="5">
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="row2">
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="6">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="7">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="grid-space">
              <div class="grid-content" id="8">
              </div>
            </div>
          </div>
        </div>

      <p>Player one, please choose either X or O:</p>
      <form class="userSelect">
        <div class="radio">
          <label> <input type="radio" name="select-x-o" value="x"> X </label>
          <label> <input type="radio" name="select-x-o" value="o"> O </label>
        </div>
        <button type="submit" name="startGame">Start Game</button>
      </form>
    </div>
  </body>
</html>
